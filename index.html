<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Backdrop Inclinado</title>


<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
  }

  .backdrop {
    position: relative;
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, #007bff, #009688);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }

  .backdrop-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-30deg);
    text-align: center;
    font-size: 24px;
    white-space: nowrap;
    line-height: 1.2;
  }

  .backdrop-text span {
    display: block;
  }

  @media only screen and (max-width: 768px) {
    .backdrop-text {
      font-size: 18px;
    }
  }
</style>
</head>
<body>
  <div class="backdrop">
    <div class="backdrop-text">
      <span class="text"></span>


      <!-- Repita quantas vezes desejar -->
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
